<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Uptime local for now</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
        * {font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';}
		table {
			margin: 0 auto;
			font-size: large;
			border: none;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
		}

		td {
			background-color: #E4F5D4;
			border: none;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
        td {font-weight: lighter;}
		td:nth-child(1) {
            text-align: left;
		}
	</style>
</head>

<body>
	<section>
		<h1>Uptime Fetch and Display</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<tr>
				<th>Website</th>
				<th>Status</th>
			</tr>

			<script>
				$(document).ready(function () {
                    // FETCHING DATA FROM JSON FILE
                    var rawbase = 'https://raw.githubusercontent.com/';
                    var jsonloc = 'touzesabine/uppdownn/master/history/summary.json';

                    $.getJSON(rawbase + jsonloc, function (data) {
                                
						        var upstatus = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							upstatus += '<tr>';
                                upstatus += '<td><a href=\"' + 
								value.url + '\" target=\"_blank\">' + value.name + '</td>';
							upstatus += '<td>' +
								value.status + '</td>';
							upstatus += '</tr>';
						})
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(upstatus);
                            });
				});
			</script>
	</section>
</body>

</html>
